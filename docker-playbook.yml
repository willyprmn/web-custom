- hosts: allserver
  vars:
    - images: willyprmn/web-custom
  tasks:
    - name: install docker-phyton di centos
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - epel-release
        - python3
        - python3-docker
      when: ansible_facts['os_family'] == "RedHat"

    - name: install docker-phyton di ubuntu
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - python3
        - python3-docker
      when: ansible_facts['os_family'] == "Debian"

    - name: running container
      docker_container:
        name: ct-ansible-auto
        image: "{{ images }}"
        pull: yes
        state: started
        ports:
          - "10000:80"
        recreate: yes

